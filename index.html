<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="weather-app">
        <div class="search">
        <input type="text" class="city-search" placeholder="Enter a city name">
        <button class="search-button"><img src="images/search.png" alt="search-image" class="search-image"></button>
        </div>
        <div class="weather-info">
            <h1 class="city-name">Kaunas</h1>
            <img src="images/snow.png" alt="snowy-weather" class="weather-icon">
            <h2 class="temperature">-5Â°C</h2>
            <div class="additional-info">
                <div class="column">
                    <img src="images/humidity.png" alt="humidity">
                    <div class="humidity">
                    <p>Humidity</p>
                    <p class="humidity-perc">78%</p>
                </div>
                </div>
                <div class="column">
                    <img src="images/wind.png" alt="wind">
                    <div class="wind">
                    <p>Wind</p>
                    <p class="wind-speed">6 m/s</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
